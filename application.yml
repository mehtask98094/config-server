eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
    healthcheck:
      enabled:  true
  instance:
    hostname: localhost

management:
  endpoint:
    health:
      enabled: true
      show-details: always
    env:
      enabled: false
    configprops:
      enabled: false
